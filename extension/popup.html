<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>SaveX</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header class="topbar">
    <div class="title">SaveX</div>
    <button id="settingsBtn" class="icon-btn" title="Ayarlar">
      <span class="icon">⚙</span>
    </button>
  </header>

  <div class="container">
    <main class="content">
      <button id="saveBtn" class="btn primary">Siteyi Kaydet</button>
      <button id="deleteBtn" class="btn danger">Kaydı Sil</button>
    </main>
  </div>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <div id="modalMessage" class="modal-text"></div>
      <div class="modal-actions">
        <button id="closeModal" class="btn">Kapat</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
