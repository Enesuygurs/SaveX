<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SaveX</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header class="topbar">
    <div class="title">SaveX</div>
    <button id="settingsBtn" class="icon-btn" title="Settings">
      <span class="icon">âš™</span>
    </button>
  </header>

  <div class="container">
    <main id="mainView" class="content">
      <div id="statusMessage" class="status-message" aria-hidden="true" style="display:none;"></div>
      <button id="saveBtn" class="btn primary">Save Site</button>
      <button id="deleteBtn" class="btn danger">Delete Record</button>
    </main>

    <main id="settingsView" class="content settings-main" style="display:none;">
      <div class="settings-card">
        <div class="settings-card-header">
          <span class="settings-icon">ğŸ“¤</span>
          <h3>Export</h3>
        </div>
        <p class="settings-description">Download all saved sites as a JSON file.</p>
        <button id="exportBtn" class="btn primary settings-action-btn">Export</button>
      </div>

      <div class="settings-card">
        <div class="settings-card-header">
          <span class="settings-icon">ğŸ“¥</span>
          <h3>Import</h3>
        </div>
        <p class="settings-description">Restore previously saved sites.</p>
        <div class="settings-import-group">
          <div class="file-input-wrapper">
            <input id="importFile" type="file" accept="application/json" class="settings-file-input" />
            <label for="importFile" class="file-input-label">
              <span class="file-input-icon">ğŸ“</span>
              <span class="file-input-text">Select File</span>
            </label>
          </div>
          <button id="importBtn" class="btn primary settings-action-btn">Import</button>
        </div>
      </div>

      <div class="settings-card">
        <div class="settings-card-header">
          <span class="settings-icon">ğŸ—‘ï¸</span>
          <h3>Delete All Records</h3>
        </div>
        <p class="settings-description">Permanently deletes all saved sites. This action cannot be undone.</p>
        <button id="deleteAllBtn" class="btn danger settings-action-btn">Delete All</button>
      </div>

      <div class="settings-info">
        <span class="info-icon">â„¹</span>
        <p>Import only accepts valid SaveX records.</p>
      </div>
    </main>
  </div>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <div id="modalMessage" class="modal-text"></div>
      <div class="modal-actions">
        <button id="closeModal" class="btn">Close</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
